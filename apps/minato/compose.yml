services:
  # Minato App Services
  db-minato:
    image: postgres:17
    profiles: [minato]
    ports:
      - "${MINATO_DB_PORT:-19432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mizu
    volumes:
      - minato_postgres_data:/var/lib/postgresql/data

  redis-minato:
    image: redis:latest
    profiles: [minato]
    ports:
      - "${MINATO_REDIS_PORT:-19379}:6379"
    volumes:
      - minato_redis_data:/data

volumes:
  minato_postgres_data:
  minato_redis_data:
